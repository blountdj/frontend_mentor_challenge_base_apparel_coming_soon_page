<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>

  <body>
    <section class="container">
      <section class="main">
        <img
          src="images/bg-pattern-desktop.svg"
          alt=""
          class="main__background"
        />
        <container class="main__container">
          <img src="images/logo.svg" alt="logo" class="main__logo" />
          <h1 class="main__heading">
            <span class="main__heading--light">We're </span>
            <span class="main__heading--bold">coming soon</span>
          </h1>
          <p class="main__text">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form class="main__inputs">
            <input
              type="email"
              id="email"
              class="main__email"
              placeholder="Email Address"
            />
            <img
              src="images/icon-error.svg"
              alt="error"
              class="main__inputs__error_icon"
            />
            <button class="btn main__submit" type="submit" value="">
              <img
                src="images/icon-arrow.svg"
                alt="arrow"
                class="main__submit__icon"
              />
            </button>
            <p class="main__inputs__error">Please provide a valid email</p>
            <p class="main__inputs__success">
              Successfully submited, thank you!
            </p>
          </form>
        </container>
      </section>
      <img src="images/hero-desktop.jpg" alt="woman" class="container__photo" />
    </section>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Darren Blount</a>.
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
